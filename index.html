<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
    <header>
        <h1 class="hidden">Music Maker</h1>
    </header>
    <main class="grid-con">
        <section class="box full-width-grid">
            <h2 class="txt-space">Background Image</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 ">
            <h2 class="txt-space">Ghost 1</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 ">
            <h2 class="txt-space">Ghost 2</h2>
        </section>
        <section class="box m-col-span-4 l-col-span-4 xl-col-span-4 ">
            <h2 class="txt-space">Ghost 3</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 ">
            <h2 class="txt-space">Ghost 4</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 ">
            <h2 class="txt-space">Ghost 5</h2>
        </section>
        <section class="box m-col-start-4 m-col-end-8 l-col-start-4 l-col-end-8 xl-col-start-4 xl-col-end-8">
            <h2 class="txt-space">Play Pause and Mute Buttons</h2>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
