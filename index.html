<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="hidden">Music Maker</h1>
    </header>
    <main class="grid-con">
        <section class="box full-width-grid m-col-span-12 l-col-span-12 xl-col-span-12 box-background">
            <h2 class="txt-space">Background Image</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <h2 class="txt-space">Ghost 1</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <h2 class="txt-space">Ghost 2</h2>
        </section>
        <section class="box m-col-span-4 l-col-span-4 xl-col-span-4 box">
            <h2 class="txt-space">Ghost 3</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <h2 class="txt-space">Ghost 4</h2>
        </section>
        <section class="box m-col-span-2 l-col-span-2 xl-col-span-2 box">
            <h2 class="txt-space">Ghost 5</h2>
        </section>
        <section class="box m-col-start-5 m-col-end-9 l-col-start-5 l-col-end-9 xl-col-start-5 xl-col-end-9 box">
            <h2 class="txt-space">Play Pause and Mute Buttons</h2>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
